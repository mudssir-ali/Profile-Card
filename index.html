<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP - Card Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="avatar">
          <div class="user-online-indicator"></div>
          <img src="8398acf2-dfb7-4c12-9b7a-00567cbeb879.jpg" alt="user-image" />
        </div>
        <div class="profile-name">
          <h1>Mudssir Ali</h1>
        </div>
        <div class="profile-role">Frontend developer</div>
      </div>

      <div class="card-footer">

        <div class="social-buttons">
          <button>

            <a href="https://www.linkedin.com/in/mudssirali/">
              <i class="fab fa-linkedin"></i>
            </a>

          </button>
          <button>
            <a href="https://github.com/mudssir-ali">
            <i class="fab fa-github"></i>
          </a>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>

</html>
